<!DOCTYPE html>
<html>

{% include head.html %}

<body>
  {% include header.html %}

  <div class="page-content">
    <div class="wrapper">
      <article class="post-content">
        {{ content }}
      </article>
    </div>
    <!-- 生成目录 -->
    <script type="text/javascript" src="{{ '/assets/js/generateToc.js' | absolute_url }}"></script>
    <!-- valine 评论系统 -->
    {% if site.valine.enable %}
    <div id="valineComments" class="wrapper" style="margin-top: 44px; margin-bottom: 22px"></div>
    <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
    <script>
      new Valine({
        el: '#valineComments',
        appId: '{{ site.valine.leanCloud_app_id }}',
        appKey: '{{ site.valine.leanCloud_app_key }}',
        placeholder: '{{ site.valine.placeholder }}'
      })
    </script>
    {% endif %}
  </div>

  {% include footer.html %}

  {% include foot.html %}
</body>

</html>
